<div class="container mt-4">
  <h2>Employee List</h2>
  <a [routerLink]="['/create']" class="btn btn-primary mb-3">Add New Employee</a>
  
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Number</th>
        <th>Email</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.employeeID }}</td>
        <td>{{ employee.firstname }}</td>
        <td>{{ employee.lastname }}</td>
        <td>{{ employee.age }}</td>
        <td>{{ employee.number }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.address }}</td>
        <td>
          <a [routerLink]="['/update', employee.employeeID]" class="btn btn-sm btn-info me-2">Edit</a>
          <button (click)="deleteEmployee(employee.employeeID)" class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
